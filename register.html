<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=640,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/jquery_utils.js"></script>
		<script src="js/register.js"></script>
	</head>
	<body>
		<header class="head">
			<p class="back_icon"><img src="img/back.png"/></p>
			<a href="index.html" class="right_btn">首页</a>
			<p class="title"><a href="javascript:;">注册</a></p>
		</header>
		<section class="register_wrap">
			<div class="form_wrap">
				<div class="form_group">
					<p class="area">国家与地区</p>
					<p class="area_value">中国</p>
				</div>
				<div class="form_group">
					<span class="plus">+</span>
					<span class="areacode">86</span>
					<input type="text" class="number" placeholder="手机号" id="phone"/>
				</div>
				<div class="form_group">
					<input type="password" class="number" placeholder="密码" id="pwd"/>
				</div>
				<!--<div class="form_group">
					<input type="text" class="msg" placeholder="请输入短信验证码"/>
					<p class="msg_btn">获取验证码</p>
				</div>-->
				<!--验证码-->
				<div class="yzm">
					<div class="img_code">
						<p>请点击下方图片，将它们翻转到正确方向<a href="javascript:;">换一组</a></p>
						<ul>
							<li class="one"></li>
							<li class="two"></li>
							<li class="three"></li>
							<li class="four"></li>
						</ul>
					</div>
				</div>
				<div class="confirm_btn" id="btn">立即注册</div>
				<a href="javascript:;" class="tip">* 注册代表同意《美丽说网络服务使用协议》</a>
				<!--提示信息-->
				<p class="inf">请输入正确的手机号</p>
			</div>
		</section>
	</body>
</html>

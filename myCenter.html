<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<!--视口宽度为设备宽度，不能缩放-->
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<!--qq浏览器下强制横盘或者竖屏显示-->
		<meta name="x5-orientation" content="portrait" />
		<!--qq浏览器下是否可以全屏-->
		<meta name="x5-fullscreen" content="true" />
		<!--UC浏览器下强制横盘或者竖屏显示-->
		<meta name="screen-orientation" content="portrait">
		<!--UC浏览器下是否可以全屏-->
		<meta name="full-screen" content="yes">
		<!--是否禁止识别手机和邮箱-->
		<meta name="format-detection" content="telephone=yes, email=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/myCenter.css"/>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery_utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/myCenter.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--个人中心导航栏-->
		<nav class="myCenter_nav">
			<i>&lt;</i>
			<span>个人中心</span>
			<b class="logout">退出</b>
		</nav>
		<!--个人收藏-->
		<section class="myCenter_collection">
			<section class="myCenter_headAndName">
				<p class="myCenter_headPortrait"><img src="img/myCenterHeadPortrait.jpg"/></p>
				<p class="myCenter_name">qwer</p>
			</section>
			<section class="myCenter_collectionInf">
				<ul>
					<li>
						<span>0</span>
						<p>收藏的宝贝</p>
					</li>
					<li class="border_right">
						<span>0</span>
						<p>收藏的店铺</p>
					</li>
					<li>
						<span><i class="coupon"></i></span>
						<p>优惠劵</p>
					</li>
					<li>
						<span><i class="address"></i></span>
						<p>收货地址</p>
					</li>
				</ul>
			</section>
		</section>
		<section class="myCenter_share">
			<img src="img/myCenterStar.png"/>
			<span class="myCenter_share_recommend">成为分享达人</span>
			<span class="myCenter_toShare">分享赚钱<i>&gt;</i></span>
		</section>
		<section class="myCenter_orderForm">
			<ul>
				<li class="active">
					<span><i></i></span>
					<p>全部订单</p>
				</li>
				<li>
					<span><i></i></span>
					<p>待付款</p>
				</li>
				<li>
					<span><i></i></span>
					<p>待收货</p>
				</li>
				<li>
					<span><i></i></span>
					<p>待评价</p>
				</li>
			</ul>
		</section>
		<section class="myCenter_orderFormPage">
			<div class="myCenter_orderForm_emptyPage">
				<p><img src="img/myCenterOrderForm.png"/></p>
				<p>你还没有相关的订单</p>
				<p class="myCenter_orderForm_emptyMessage">
					木有了…
				</p>
			</div>
			<div class="myCenter_orderForm_orderFormPage">
				<a href="shoppingCart.html">查看订单</a>
			</div>
		</section>
		<section class="footer">
			<a href="index.html">
				<i style="background-image: url(img/home_w.png);"></i>
				<span>首页</span>
			</a>
			<a href="classification.html">
				<i style="background-image: url(img/fl_w.png);"></i>
				<span>分类</span>
			</a>
			<a href="shoppingCart.html">
				<i style="background-image: url(img/car_w.png);"></i>
				<span>购物车</span>
			</a>
			<a href="myCenter.html" id="person">
				<i style="background-image: url(img/m_a.png);"></i>
				<span class="f_active">我</span>
			</a>
		</section>
	</body>
</html>

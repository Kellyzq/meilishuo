<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<!--视口宽度为设备宽度，不能缩放-->
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<!--qq浏览器下强制横盘或者竖屏显示-->
		<meta name="x5-orientation" content="portrait" />
		<!--qq浏览器下是否可以全屏-->
		<meta name="x5-fullscreen" content="true" />
		<!--UC浏览器下强制横盘或者竖屏显示-->
		<meta name="screen-orientation" content="portrait">
		<!--UC浏览器下是否可以全屏-->
		<meta name="full-screen" content="yes">
		<!--是否禁止识别手机和邮箱-->
		<meta name="format-detection" content="telephone=yes, email=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/goodsDetail.css"/>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery_utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/goodsDetail.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
			<!--商品横幅-->
			<section class="goods_banner">
				<img src=""/>
				<p class="title"></p>
				<p class="price"><span></span><del></del></p>
				<p class="addShoppingCart">加入购物车</p>
			</section>
			<!--条款-->
			<section class="goods_clause">
				<ul>
					<li>先行赔付</li>
					<li>退货补运费</li>
					<li>7天无理由退货</li>
					<li>72小时发货</li>
					<li>白付美</li>
				</ul>
			</section>
			<!--遮罩-->
			<section class="mask">
				
			</section>
			<!--选择面板-->
			<section class="choose_panel">
				<section class="thumbnail">
					<img src=""/>
					<div class="thumbnail_message">
						<p class="thumbnail_title"></p>
						<p class="thumbnail_price">
							<span></span>
							<span class="repertory">库存<i>100</i>件</span>
						</p>
						<p class="must_choose">请选择颜色、尺码</p>
					</div>
					<div class="choose_panel_close">╳</div>
				</section>
				<section class="choose_options">
					<div class="choose_color">
						<span>颜色：</span>
						<ul class="clearfix">
							<li>深色</li>
							<li>淡色</li>
							<li>粉色</li>
						</ul>
					</div>
					<div class="choose_size">
						<span>尺码：</span>
						<ul class="clearfix">
							<li>XS</li>
							<li>S</li>
							<li>M</li>
							<li>L</li>
							<li>XL</li>
						</ul>
					</div>
					<div class="choose_quantity">
						<span>数量：</span>
						<ul class="clearfix">
							<li class="minus">-</li>
							<li class="num">1</li>
							<li class="plus active">+</li>
						</ul>
					</div>
				</section>
				<section class="btn_area">
					<button type="button" class="confirm">确定</button>
				</section>
			</section>
		<!--返回顶部-->
		<div class="shoppingCart_and_toTop">
			<a class="shoppingCart" href="shoppingCart.html">
				<span>0</span>
			</a>
			<div class="totop">
				
			</div>
		</div>
		<!--弹出提示信息-->
		<!--<div class="alert"></div>-->
		<section class="footer">
			<a href="index.html">
				<i style="background-image: url(img/home.png);"></i>
				<span class="f_active">首页</span>
			</a>
			<a href="classification.html">
				<i style="background-image: url(img/fl_w.png);"></i>
				<span>分类</span>
			</a>
			<a href="shoppingCart.html">
				<i style="background-image: url(img/car_w.png);"></i>
				<span>购物车</span>
			</a>
			<a href="myCenter.html" id="person">
				<i style="background-image: url(img/m_w.png);"></i>
				<span>我</span>
			</a>
		</section>
	</body>
</html>
